<!doctype html>
<html>

<head>
    <title>Demo Timepicker</title>
    <link rel="stylesheet" type="text/css" href="jquery-timepicker.css">
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-timepicker.js"></script>
</head>

<body>
    <h4>jQuery Timepicker Demo</h4>
    <form>
        <fieldset>
            <input type="text" id="timepicker" placeholder="Select Time" />
        </fieldset>
    </form>

    <div id="jQtimepicker">
        
    </div>

    <!-- jQtimepicker plugin -->
    <script type="text/javascript">
        var options = {
            stepMinutes: 1,
            disableHours: ['0-5', 4, 3],
            minHours: 0,
            maxHours: 23,
            format24Hr: false,
            defaultTime: '08:00'
        };
    $('#timepicker').jQtimepicker(options);
    </script>
    <!-- jQtimepicker end -->
</body>

</html>
